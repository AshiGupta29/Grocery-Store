<div class="card h-100 shadow-sm" *ngIf="product">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{ product.imageUrl }}" alt="{{ product.name }}" class="img-fluid"/>
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button *ngIf="product.quantity > 0 && (accountService.currentUser$ | async) !== null" (click)="addItemToBasket()" class="btn btn-success fa fa-shopping-cart me-2"></button>
            <button routerLink="/account/login" *ngIf="product.quantity > 0 && (accountService.currentUser$ | async) === null"  class="btn btn-success fa fa-shopping-cart me-2"></button>
            <button *ngIf="product.quantity <= 0" (click)="addItemToBasket()" class="btn btn-success me-2" style="color: #e11414;" disabled>Sold</button>
            <button routerLink="/shop/{{ product.id }}" class="btn btn-success">View</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{ product.name }}
            </h6>
        </a>
        <span class="mb-2">MRP: {{ product.price | currency : "INR" : "symbol" }}</span>

    </div>
</div>
